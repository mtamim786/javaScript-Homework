    <title>Rows of students</title>

<body>
    

    <script>

        var studentRow1 = ["Mohammad", "Tamim", "Akbar","Ahmad"]
        var studentRow2 = ["Sana", "Sara","Nora", "Asma"]
        var studentRow3 = ["Latef" , "Sharif", "Nazif"]

        var school = [studentRow1 , studentRow2, studentRow3];

        // How do we Print out every single student in Row 1?
        
          for( var i = 0; i< studentRow1.length; i++){
            console.log(studentRow1[i])
        }
      
        // How do we Print out every student in Row 2 who first name begin with s?

        for( var i = 0; i< studentRow2.length; i++){
            if(studentRow2[i].charAt(0)=== "S")
            console.log(studentRow2[i])
        }

            // Using the school array , how do we access the second student in row 3?

                for( var i = 0; i< studentRow3.length; i++){
                    console.log(school[2][1])
                }
        
         // Using the school array , how do we access the third student in row 2?

         for( var i = 0; i< studentRow2.length; i++){
                    console.log(school[1][2])
                }
      
    </script>
